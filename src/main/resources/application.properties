spring.datasource.url=jdbc:postgresql://crossover.proxy.rlwy.net:42496/railway?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=@DB_PASSWORD@

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non-contextual_creation=true

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

server.port=5000
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.datasource.enabled=true
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=TRACE
logging.level.org.hibernate.SQL=DEBUG